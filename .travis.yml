language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
  - master
  
r_binary_packages:
  - devtools
  - roxygen2

after_failure:
  - Rscript -e 'devtools::install();devtools::test()'
  